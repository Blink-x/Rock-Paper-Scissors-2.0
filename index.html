    <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>

    <body>
        <header>
            <h1>ROCK - PAPER - SCISSORS</h1>
        </header>
        <div class ="scoreboard">
            <div id = "userLabel" class ="badge">YOU</div>
            <div id = "compLabel" class ="badge">COMP</div>
            <span id ="userScoreboard">0</span>-<span id ="compScoreboard">0</span>
        </div>
        <div class ="result">
            <p>Do you have what it takes to beat our supercomputer?</p>
        </div>
        <div class ="choices">
           <div id= "Rock" class ="choice"><img src="rock.png" alt =""></div>
           <div id = "Paper" class ="choice"><img src="paper.png" alt =""></div> 
           <div id ="Scissors" class ="choice"><img src="scissors.png" alt =""></div>  
        </div>
        <p id="caption">Make a choice, or DIE!!!</p>
    </body>

<script src ="scripts.js"></script>
</html>
